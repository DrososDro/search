<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bodystyle">
    <!-- this is the nav bar -->
    <div class="Container Fonts">
        <div class="navbar">
            <div class="Container">
                <a href="image.html" class="Fonts">Images</a>
            </div>
            <div class="Container ">
                <a href="advanced.html" class="Fonts">Advanced Search </a>
            </div>
        </div>
    </div>
    <!-- google image -->
    <div class="Container">
        <div class="ImageDisplay">
            <div class="center">
                <img src="google.png" alt="Google icon">
            </div>
        </div>

    </div>
    <!-- google search -->
    <form action="http://www.google.com/search" method="get" role="search">
        <div class="mainSearchBar">
        <div class="formContainer">
            <div class="imgAling">
                <img src="search-3-16.png" class="searchImage" alt="search ico">
            </div>
            <input type="text" name="q" class="inputs">
            <input type="reset" value="X" class="reset" id="reset-hover">
        </div>
       </div> 
        <div class="ButtonContainer Fonts">
            <center>
                <input type="submit" value="Google Search" id="sub" class="inputButton">
                <input type="submit" value="I Feel Lucky"  class="lucky" name="btnI">
            </center>
        </div>
    </form>
</body>

</html>
