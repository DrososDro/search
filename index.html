<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <body>
        <!-- this is the nav bar -->
        <div class="Container Fonts">
            <div class="navbar">
                <div class="Container">
                    Images
                </div>
                <div class="Container">
                    Advanced Search
                </div>
            </div>
        </div>
        <!-- google image -->
        <div class="Container">
                <div class="ImageDisplay">
                    <div class="center">
                    <img src="google.png" alt="Google icon" >
                    </div>
                </div>

        </div>
        <!-- google search -->
        <div class="Container">

            <form action="https://google.com/search">
                    <input type="text" name="q">
                    <input type="submit" value="Google Search">
            </form>
        </div>
    </body>
</html>
