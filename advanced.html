<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bodystyle bg Fonts">
    <div class="header">
        <div>
            <a href="index.html">
                <img src="google.png" alt="Google icon" style="height: 24px;">
            </a>
        </div>
        <div class="navbar">

            <a href="index.html" class="Fonts">Google Search</a>
        </div>

    </div>
    <div class="advanced_Search">
        <label style="margin-left: 10px;">Advanced Search</label>

    </div>
    <div class="Border"></div>
    <div class="AdvancedContainer">
        <div class="title" style="font-size: 18px;">
            <span>Find pages with...</span>
        </div>
        <form action="http://www.google.com/search" method="get" role="search">
            <!-- main container after this i make a line container-->
            <div class="main_container Fonts">
                <!-- this is the line container-->
                <div class="lineContainer">
                    <div class="title">
                        <span class="spans">all these words:</span>
                    </div>
                    <div class="Input">

                    <input class="from" autofocus="autofocus" name="as_q" type="text">
                    </div>
                </div>
                <!--finish of the line container-->
                <!-- this is the line container-->
                <div class="lineContainer">
                    <div class="title">
                        <span class="spans">this exact word or phrase:</span>
                    </div>
                    <div class="Input"></div>
                </div>
                <!--finish of the line container-->
                <!-- this is the line container-->
                <div class="lineContainer">
                    <div class="title">
                        <span class="spans">any of these words:</span>
                    </div>
                    <div class="Input"></div>
                </div>
                <!--finish of the line container-->
                <!-- this is the line container-->
                <div class="lineContainer">
                    <div class="title">
                        <span class="spans">none of these words:</span>
                    </div>
                    <div class="Input"></div>
                </div>
                <!--finish of the line container-->

                <!-- this is the line container-->
                <div class="lineContainer">
                    <div class="title">
                        <span class="spans">numbers ranging from:</span>
                    </div>
                    <div class="Input"></div>
                </div>
                <!--finish of the line container-->

            </div>
            <!-- finish of the main container-->

    </div>

    </form>
</body>

</html>
