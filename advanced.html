<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bodystyle bg Fonts">
    <div class="header">
        <div>
            <a href="index.html">
                <img src="google.png" alt="Google icon" style="height: 24px;">
            </a>
        </div>
        <div class="navbar">

            <a href="index.html" class="Fonts">Google Search</a>
        </div>

    </div>
    <div class="advanced_Search">
        <label style="margin-left: 10px;">Advanced Search</label>

    </div>
    <div class="Border"></div>

    <div class="paddling">
        <form action="http://www.google.com/search">
            <div class="mainContainer">
                <div class="lineContainer">
                    <div class="titleContainer"><label>Find pages with...</label></div>
                </div>
            </div>
            <div class="mainContainer">
                <div class="lineContainer">
                    <div class="titleContainer"><label>all these words:</label></div>
                    <div class="inputContainer">

                        <div class="inputFit">
                            <input class="input" name="as_q" type="text" autofocus="autofocus">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mainContainer">
                <div class="lineContainer">
                    <div class="titleContainer"><label>this exact word or phrase:</label></div>
                    <div class="inputContainer">

                        <div class="inputFit">
                            <input class="input" name="as_epq" type="text" autofocus="autofocus">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mainContainer">
                <div class="lineContainer">
                    <div class="titleContainer"><label>any of these words:</label></div>
                    <div class="inputContainer">

                        <div class="inputFit">
                            <input class="input" type="text" autofocus="autofocus" name="as_oq">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mainContainer">
                <div class="lineContainer">
                    <div class="titleContainer"><label>none of these words:</label></div>
                    <div class="inputContainer">

                        <div class="inputFit">
                            <input class="input" name="as_eq" type="text" autofocus="autofocus">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mainContainer">
                <div class="lineContainer">
                    <div class="titleContainer"><label>numbers ranging from:</label></div>
                    <div class="inputContainer">
                        <div class="inputDouble">
                            <div class="inputdoublediv">

                                <input class="inputdoubleindiv" type="text" autofocus="autofocus" name="as_nlo">
                            </div>
                            <div style="width: 70px; text-align: center; display: table;">

                                <label style="display: table-cell; vertical-align: bottom;">to</label>
                            </div>
                            <div class="inputdoublediv">
                                <input class="inputdoubleindiv" type="text" autofocus="autofocus" name="as_nhi">
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="Border"></div>
            <div class="mainContainer">
                <div class="lineContainer">
                    <div class="titleContainer"></div>
                    </div>
                </div>





        </form>
    </div>
    <!--
        this is the main container
    -->
</body>

</html>
