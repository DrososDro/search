<!DOCTYPE html>
<html lang="en">

<head>
    <title>Images</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bodystyle">
    <!-- this is the nav bar -->
    <div class="Container Fonts">
        <div class="navbar">
            <div class="Container">
                <a href="index.html" class="Fonts">Google Search</a>
            </div>
        </div>
    </div>
    <!-- google image -->
    <div class="Container">
        <div class="ImageDisplay">
            <div class="center">
                <img src="google.png" alt="Google icon">
                <div class="googleImg">
                    <span>images</span>
                </div>
            </div>
        </div>

    </div>
    <!-- google search -->
    <form action="http://www.google.com/search" method="get" role="search">
        <div class="mainSearchBar">
            <div class="formContainer">
                <div class="imgAling">
                    <img src="search-3-16.png" class="searchImage">
                </div>
                <input type="text" name="q" class="inputs">
                <input type="hidden" name="tbm" value="isch">
                <input type="reset" value="X" class="reset" id="reset-hover">
            </div>
        </div>
        </div>
        <div class="ButtonContainer Fonts">
            <center>
                <input type="submit" value="Google Search" id="sub" class="inputButton">
            </center>
        </div>
    </form>
</body>

</html>
